    <style>
        /* CSS (ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’24æšç”¨ã«å¤‰æ›´) */
        body {

        /* â–¼ UI (ã‚¹ã‚³ã‚¢ã¨ã‚¿ãƒ¼ãƒ³è¡¨ç¤º) â–¼ */
        #game-info {

        /* â–¼ ãƒœãƒ¼ãƒ‰ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’å¤‰æ›´ â–¼ */
        #game-board {

            /* 6åˆ— x 4è¡Œ */
            grid-template-columns: repeat(6, 70px); 
            grid-template-rows: repeat(4, 70px);
            gap: 10px;
            margin-bottom: 15px;
            /* 4è¡Œ x 70px + 3 x 10px gap = 310px */
            min-height: 310px;

        /* â–² ------------------- â–² */

        
        #game-board.player-turn {
            pointer-events: auto;
        }

        /* â–¼ ã‚«ãƒ¼ãƒ‰ã‚µã‚¤ã‚ºã‚’å¤‰æ›´ â–¼ */
        .card {
            width: 70px;
            height: 70px;
            background-color: #ffffff;
            border: 3px solid #4db6ac;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px; /* ã‚¢ã‚¤ã‚³ãƒ³ã‚µã‚¤ã‚ºã‚‚èª¿æ•´ */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card .front { display: none; }
        .card .back { 
            display: block; 
            font-size: 50px; /* è£é¢ã‚¢ã‚¤ã‚³ãƒ³ã‚µã‚¤ã‚ºã‚‚èª¿æ•´ */
            color: #80cbc4; 
        }
        /* â–² ------------------- â–² */

        .card.flipped { background-color: #e0f7fa; transform: scale(1.05); }
        .card.flipped .front { display: block; }
        .card.flipped .back { display: none; }
        .card.matched { background-color: #c8e6c9; border-color: #66bb6a; cursor: not-allowed; opacity: 0.7; }
        
        #ui-container { text-align: center; }

        #reset-button {

        }
    </style>

<body>

    <h1>ğŸˆ çŒ«ã®ç¥çµŒè¡°å¼± (AIå¯¾æˆ¦ç‰ˆ) ğŸˆ</h1>

    <div id="game-info">
        <div id="score-display">ã‚ãªãŸ: 0 vs AI: 0</div>
        <div id="turn-display"></div>
    </div>

    <div id="game-board">
        </div>

    <div id="ui-container">
        <div id="result"></div>
        <button id="reset-button">ã‚¹ã‚¿ãƒ¼ãƒˆ / ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        // JavaScript (AIã®ãƒ­ã‚¸ãƒƒã‚¯ã¯ãã®ã¾ã¾æµç”¨ã§ãã¾ã™)

        const gameBoard = document.getElementById('game-board');
        const resultDisplay = document.getElementById('result');
        const resetButton = document.getElementById('reset-button');
        const scoreDisplay = document.getElementById('score-display');
        const turnDisplay = document.getElementById('turn-display');

        // â–¼â–¼â–¼ ã€ä¿®æ­£ç‚¹ã€‘ã‚¢ã‚¤ã‚³ãƒ³ã‚’12ç¨®é¡ã«å¢—ã‚„ã™ â–¼â–¼â–¼
        const cardTypes = [
            'ğŸ±', 'ğŸŸ', 'ğŸ¥£', 'ğŸ€', 'ğŸ””', 'ğŸ§¶', 
            'ğŸˆâ€â¬›', 'ğŸ­', 'ğŸ¥›', 'ğŸ“¦', 'ğŸŒ™', 'ğŸ§¸'
        ];
        // â–²â–²â–² ---------------------------------- â–²â–²â–²
        
        // cardArrayã¯è‡ªå‹•çš„ã«24æšã®é…åˆ—ã«ãªã‚Šã¾ã™
        let cardArray = [...cardTypes, ...cardTypes]; 

        let flippedCards = [];
        let matchedCardIndexes = [];
        let lockBoard = false;
        let isGameRunning = false;
        let playerScore = 0;
        let aiScore = 0;
        let currentPlayer = 'player';
        let aiMemory = {}; 

        // --- 1. ã‚²ãƒ¼ãƒ é–‹å§‹/ãƒªã‚»ãƒƒãƒˆ ---
        function createBoard() {
            gameBoard.innerHTML = '';
            resultDisplay.textContent = '';
            flippedCards = [];
            matchedCardIndexes = [];
            aiMemory = {};
            playerScore = 0;
            aiScore = 0;
            isGameRunning = true;
            
            updateScoreDisplay();
            shuffle(cardArray);

            // 24æšã®ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
            cardArray.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index; // å›ºæœ‰ç•ªå·(0ã€œ23)
                
                // è£é¢ã¯ ğŸ¾
                card.innerHTML = `
                    <span class="front">${emoji}</span>
                    <span class="back">ğŸ¾</span>
                `;
                
                card.addEventListener('click', onCardClick);
                gameBoard.appendChild(card);
            });
            
            switchTurn('player');
        }

        // --- 2. ã‚«ãƒ¼ãƒ‰ã‚·ãƒ£ãƒƒãƒ•ãƒ« ---
        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        // --- 3. ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç† (ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼) ---
        function onCardClick() {
            if (lockBoard || 
                this.classList.contains('matched') || 
                this.classList.contains('flipped')) {
                return;
            }
            this.classList.add('flipped');
            flippedCards.push(this);
            // AIãŒã“ã®ã‚«ãƒ¼ãƒ‰ã‚’ã€Œè¨˜æ†¶ã€ã™ã‚‹
            aiMemory[this.dataset.index] = this.dataset.emoji;

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        // --- 4. ãƒšã‚¢ã®åˆ¤å®š ---
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                setTimeout(() => handleMatch(card1, card2), 500);
            } else {
                setTimeout(() => handleMismatch(card1, card2), 1000);
            }
        }

        // --- 5. ãƒãƒƒãƒã—ãŸæ™‚ã®å‡¦ç† ---
        function handleMatch(card1, card2) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            
            matchedCardIndexes.push(card1.dataset.index);
            matchedCardIndexes.push(card2.dataset.index);

            if (currentPlayer === 'player') {
                playerScore++;
            } else {
                aiScore++;
            }
            updateScoreDisplay();

            flippedCards = [];
            lockBoard = false; 

            // ã‚²ãƒ¼ãƒ çµ‚äº†åˆ¤å®š (24æšã«ãªã£ãŸã‹)
            if (matchedCardIndexes.length === cardArray.length) {
                endGame();
                return;
            }

            // ãƒãƒƒãƒã—ãŸå ´åˆã€åŒã˜ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒã‚‚ã†ä¸€åº¦
            if (currentPlayer === 'ai') {
                setTimeout(aiTurn, 1000); // AIãŒé€£ç¶šã§
            }
        }

        // --- 6. ãƒãƒƒãƒã—ãªã‹ã£ãŸæ™‚ã®å‡¦ç† ---
        function handleMismatch(card1, card2) {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
            // ã‚¿ãƒ¼ãƒ³äº¤ä»£
            switchTurn(currentPlayer === 'player' ? 'ai' : 'player');
        }

        // --- 7. ã‚¿ãƒ¼ãƒ³äº¤ä»£å‡¦ç† ---
        function switchTurn(nextPlayer) {
            if (!isGameRunning) return;
            currentPlayer = nextPlayer;
            
            if (nextPlayer === 'player') {
                turnDisplay.textContent = 'ã‚ãªãŸã®ç•ªã§ã™';
                gameBoard.classList.add('player-turn'); // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ“ä½œè¨±å¯
                lockBoard = false;
            } else {
                turnDisplay.textContent = 'AIã®ç•ªã§ã™';
                gameBoard.classList.remove('player-turn'); // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ“ä½œç¦æ­¢
                lockBoard = true;
                setTimeout(aiTurn, 1000); 
            }
        }
        
        // --- 8. ã‚¹ã‚³ã‚¢è¡¨ç¤ºæ›´æ–° ---
        function updateScoreDisplay() {
            scoreDisplay.textContent = `ã‚ãªãŸ: ${playerScore} vs AI: ${aiScore}`;
        }

        // --- 9. ã‚²ãƒ¼ãƒ çµ‚äº†å‡¦ç† ---
        function endGame() {
            isGameRunning = false;
            lockBoard = true;
            gameBoard.classList.remove('player-turn');
            
            if (playerScore > aiScore) {
                resultDisplay.textContent = 'ğŸ‰ ã‚ãªãŸã®å‹ã¡ã§ã™ï¼ ğŸ‰';
            } else if (aiScore > playerScore) {
                resultDisplay.textContent = 'AIã®å‹ã¡ã§ã™...';
            } else {
                resultDisplay.textContent = 'å¼•ãåˆ†ã‘ã§ã™ï¼';
            }
        }

        // --- 10. AIã®æ€è€ƒã¨è¡Œå‹• ---
        function aiTurn() {
            if (!isGameRunning) return;

            let move = findAiMove();
            
            const card1 = document.querySelector(`.card[data-index="${move[0]}"]`);
            setTimeout(() => {
                card1.classList.add('flipped');
                flippedCards.push(card1);
                aiMemory[card1.dataset.index] = card1.dataset.emoji;
            }, 500); 

            const card2 = document.querySelector(`.card[data-index="${move[1]}"]`);
             setTimeout(() => {
                card2.classList.add('flipped');
                flippedCards.push(card2);
                aiMemory[card2.dataset.index] = card2.dataset.emoji;
                checkForMatch();
            }, 1200);
Example
        }

        // --- 11. AIã®ãƒ ãƒ¼ãƒ–æ±ºå®š (AIã®ã€Œè„³ã€) ---
        function findAiMove() {
            // (1) è¨˜æ†¶ã®ä¸­ã§ã€ã¾ã ãƒãƒƒãƒã—ã¦ã„ãªã„ã‚«ãƒ¼ãƒ‰ã§ãƒšã‚¢ã‚’æ¢ã™
            let knownUnmatched = {};
            
            for (let i = 0; i < cardArray.length; i++) {
                if (matchedCardIndexes.includes(String(i))) continue;
                if (aiMemory[i]) {
                    const emoji = aiMemory[i];
                    if (knownUnmatched[emoji]) {
                        return [knownUnmatched[emoji], i]; // ãƒšã‚¢ç™ºè¦‹ï¼
                    }
                    knownUnmatched[emoji] = i;
                }
            }
            
            // (2) ãƒšã‚¢ãŒè¦‹ã¤ã‹ã‚‰ãªã‹ã£ãŸå ´åˆ: ãƒ©ãƒ³ãƒ€ãƒ ã«2æšé¸ã¶
            let availableCards = [];
            for (let i = 0; i < cardArray.length; i++) {
                if (!matchedCardIndexes.includes(String(i)) && 
                    !flippedCards.some(card => card.dataset.index == i)) {
                    availableCards.push(i);
                }
            }
            
            shuffle(availableCards);
            return [availableCards[0], availableCards[1]];
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        resetButton.addEventListener('click', createBoard);

        // --- åˆæœŸè¡¨ç¤º ---
        turnDisplay.textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆã—ã¦ã­';
        
    </script>
