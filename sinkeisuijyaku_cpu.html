<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸˆ çŒ«ã®ç¥çµŒè¡°å¼± (å¯¾æˆ¦ç‰ˆ)</title>
    <style>
        /* CSSã¯å¤‰æ›´ã‚ã‚Šã¾ã›ã‚“ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f2f1;
            color: #004d40;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        h1 { color: #00796b; margin-top: 0; }
        #game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 380px;
            margin-bottom: 10px;
        }
        #score-display { font-size: 20px; font-weight: bold; }
        #turn-display {
            font-size: 20px;
            font-weight: bold;
            color: #d81b60;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 90px); 
            grid-template-rows: repeat(3, 90px);
            gap: 10px;
            margin-bottom: 15px;
            min-height: 290px;
            pointer-events: none; 
        }
        #game-board.player-turn {
            pointer-events: auto;
        }
        .card {
            width: 90px;
            height: 90px;
            background-color: #ffffff;
            border: 3px solid #4db6ac;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card .front { display: none; }
        .card .back { display: block; font-size: 60px; color: #80cbc4; }
        .card.flipped { background-color: #e0f7fa; transform: scale(1.05); }
        .card.flipped .front { display: block; }
        .card.flipped .back { display: none; }
        .card.matched { background-color: #c8e6c9; border-color: #66bb6a; cursor: not-allowed; opacity: 0.7; }
        #ui-container { text-align: center; }
        #result { font-size: 24px; font-weight: bold; color: #d81b60; height: 40px; }
        #reset-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff8a65;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ğŸˆ çŒ«ã®ç¥çµŒè¡°å¼± (AIå¯¾æˆ¦ç‰ˆ) ğŸˆ</h1>
    <div id="game-info">
        <div id="score-display">ã‚ãªãŸ: 0 vs AI: 0</div>
        <div id="turn-display"></div>
    </div>
    <div id="game-board"></div>
    <div id="ui-container">
        <div id="result"></div>
        <button id="reset-button">ã‚¹ã‚¿ãƒ¼ãƒˆ / ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        // JavaScript
        const gameBoard = document.getElementById('game-board');
        const resultDisplay = document.getElementById('result');
        const resetButton = document.getElementById('reset-button');
        const scoreDisplay = document.getElementById('score-display');
        const turnDisplay = document.getElementById('turn-display');

        // â–¼â–¼â–¼ ã€ä¿®æ­£ç‚¹ 1ã€‘ãƒšã‚¢ã®çµµæŸ„ã‚’å¤‰æ›´ â–¼â–¼â–¼
        const cardTypes = ['ğŸ±', 'ğŸŸ', 'ğŸ¥£', 'ğŸ€', 'ğŸ””', 'ğŸ§¶'];
        // â–²â–²â–² -------------------------- â–²â–²â–²
        
        let cardArray = [...cardTypes, ...cardTypes]; 

        let flippedCards = [];
        let matchedCardIndexes = [];
        let lockBoard = false;
        let isGameRunning = false;
        let playerScore = 0;
        let aiScore = 0;
        let currentPlayer = 'player';
        let aiMemory = {}; 

        function createBoard() {
            gameBoard.innerHTML = '';
            resultDisplay.textContent = '';
            flippedCards = [];
            matchedCardIndexes = [];
            aiMemory = {};
            playerScore = 0;
            aiScore = 0;
            isGameRunning = true;
            
            updateScoreDisplay();
            shuffle(cardArray);

            cardArray.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                
                // â–¼â–¼â–¼ ã€ä¿®æ­£ç‚¹ 2ã€‘è£é¢ã®ã‚¢ã‚¤ã‚³ãƒ³ã‚’å¤‰æ›´ â–¼â–¼â–¼
                card.innerHTML = `
                    <span class="front">${emoji}</span>
                    <span class="back">ğŸ¾</span>
                `;
                // â–²â–²â–² -------------------------- â–²â–²â–²
                
                card.addEventListener('click', onCardClick);
                gameBoard.appendChild(card);
            });
            
            switchTurn('player');
        }

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        function onCardClick() {
            if (lockBoard || 
                this.classList.contains('matched') || 
                this.classList.contains('flipped')) {
                return;
            }
            this.classList.add('flipped');
            flippedCards.push(this);
            aiMemory[this.dataset.index] = this.dataset.emoji;
            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;
            if (isMatch) {
                setTimeout(() => handleMatch(card1, card2), 500);
            } else {
                setTimeout(() => handleMismatch(card1, card2), 1000);
            }
        }

        function handleMatch(card1, card2) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedCardIndexes.push(card1.dataset.index);
            matchedCardIndexes.push(card2.dataset.index);
            if (currentPlayer === 'player') {
                playerScore++;
            } else {
                aiScore++;
            }
            updateScoreDisplay();
            flippedCards = [];
            lockBoard = false; 

            if (matchedCardIndexes.length === cardArray.length) {
                endGame();
                return;
            }
            if (currentPlayer === 'ai') {
                setTimeout(aiTurn, 1000);
            }
        }

        function handleMismatch(card1, card2) {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
            switchTurn(currentPlayer === 'player' ? 'ai' : 'player');
        }

        function switchTurn(nextPlayer) {
            if (!isGameRunning) return;
            currentPlayer = nextPlayer;
            
            if (nextPlayer === 'player') {
                turnDisplay.textContent = 'ã‚ãªãŸã®ç•ªã§ã™';
                gameBoard.classList.add('player-turn');
                lockBoard = false;
            } else {
                turnDisplay.textContent = 'AIã®ç•ªã§ã™';
                gameBoard.classList.remove('player-turn');
                lockBoard = true;
                setTimeout(aiTurn, 1000); 
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.textContent = `ã‚ãªãŸ: ${playerScore} vs AI: ${aiScore}`;
        }

        function endGame() {
            isGameRunning = false;
            lockBoard = true;
            gameBoard.classList.remove('player-turn');
            
            if (playerScore > aiScore) {
                resultDisplay.textContent = 'ğŸ‰ ã‚ãªãŸã®å‹ã¡ã§ã™ï¼ ğŸ‰';
            } else if (aiScore > playerScore) {
                resultDisplay.textContent = 'AIã®å‹ã¡ã§ã™...';
            } else {
                resultDisplay.textContent = 'å¼•ãåˆ†ã‘ã§ã™ï¼';
            }
        }

        function aiTurn() {
            if (!isGameRunning) return;
            let move = findAiMove();
            const card1 = document.querySelector(`.card[data-index="${move[0]}"]`);
            setTimeout(() => {
                card1.classList.add('flipped');
                flippedCards.push(card1);
                aiMemory[card1.dataset.index] = card1.dataset.emoji;
            }, 500); 

            const card2 = document.querySelector(`.card[data-index="${move[1]}"]`);
             setTimeout(() => {
                card2.classList.add('flipped');
                flippedCards.push(card2);
                aiMemory[card2.dataset.index] = card2.dataset.emoji;
                checkForMatch();
            }, 1200);
        }

        function findAiMove() {
            let knownUnmatched = {};
            for (let i = 0; i < cardArray.length; i++) {
                if (matchedCardIndexes.includes(String(i))) continue;
                if (aiMemory[i]) {
                    const emoji = aiMemory[i];
                    if (knownUnmatched[emoji]) {
                        return [knownUnmatched[emoji], i];
                    }
                    knownUnmatched[emoji] = i;
                }
            }
            
            let availableCards = [];
            for (let i = 0; i < cardArray.length; i++) {
                if (!matchedCardIndexes.includes(String(i)) && 
                    !flippedCards.some(card => card.dataset.index == i)) {
                    availableCards.push(i);
                }
            }
            shuffle(availableCards);
            return [availableCards[0], availableCards[1]];
        }

        resetButton.addEventListener('click', createBoard);
        turnDisplay.textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆã—ã¦ã­';
        
    </script>

</body>
</html>
